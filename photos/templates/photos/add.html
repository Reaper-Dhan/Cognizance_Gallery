{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static './css/add.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-gallery-design-thinking-flatart-icons-flat-flatarticons.png" rel="icon">
</head>

<body>
    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">
        <span style="color:red;"><=</span> &ensp; Go Back</a>
    <p><br></p>
    <div class="container">
        <div class="row justify-content-center">
            <div>
                <center>
                    <div class="card">
                        <form method='POST' action="" enctype="multipart/form-data">
                            <center>
                                <h1>Enter the following details and upload your pic to save it safely.</h1>
                            </center><br> {% csrf_token %}
                            <div class="form-group m-3">
                                <label>Description</label><br>
                                <input required name="description" type="text" class="form-control">
                            </div>
                            <div class="form-group m-3">
                                <label>Select a category</label><br>
                                <select name="category" class="form-control">
                                <option value='none'>-</option>
                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                            </div>
                            <div class="form-group m-3">
                                <label>Create a new category</label><br>
                                <input name="category_new" type="text" class="form-control">
                            </div>
                            <div class="form-group m-3">
                                <label>Upload image</label><br>
                                <input required name="images" type="file" multiple class="form-control-file file">
                            </div><br>
                            <center>
                                <button type='submit' class="btn btn-primary m-3">Submit</button>
                            </center>
                        </form>
                    </div>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
