{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/delete.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-gallery-design-thinking-flatart-icons-flat-flatarticons.png" rel="icon">
</head>

<body>
    <br>
    <center>
        <div>
            <p><span>Reminder:</span> This photo cannot be recovered after deletion.</p>
            <h1> <br>Are you sure to delete this photo?</h1><br><br>
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="cbtn btn my-8">Confirm</button> &emsp;
                <a href="{% url 'gallery' %}" class="nbtn btn">Cancel</a>
            </form>
        </div>
    </center>
</body>

</html>
